<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

       :root {
            --color-primary-dark: #1a1a1a;
            --color-secondary-light: #ffffff;
            --color-accent-green: #6EE7B7; /* A vibrant green */
            --color-accent-purple: #C084FC; /* A vibrant purple */
            --text-color-light: #f0f0f0;
            --text-color-dark: #333333;
            --card-background: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient-start: #000000; /* Black */
            --gradient-end: #3a1c71; /* Darker purple */
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-primary-dark);
            color: var(--text-color-light);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                var(--gradient-start),
                var(--gradient-end)
            );
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            background-color: var(--card-background);
            color: var(--text-color-light);
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: var(--color-accent-green);
            box-shadow: 0 0 15px rgba(110, 231, 183, 0.4);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .book-card {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.6s ease, filter 0.6s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0; /* Start hidden for blur-in */
            filter: blur(10px); /* Start more blurred for blur-in */
            transform-style: preserve-3d; /* For 3D click effect */
            perspective: 1000px;
            cursor: pointer; /* Indicate clickable */
            text-decoration: none; /* Remove underline from anchor */
            color: inherit; /* Inherit color from parent */
        }

        .book-card.visible {
            opacity: 1;
            filter: blur(0);
        }

        .book-card.hidden {
            opacity: 0;
            filter: blur(10px); /* More blur on disappear */
            transform: translateY(40px); /* More pronounced movement */
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .book-card.clicked {
            animation: cardClick 0.4s ease-out forwards;
        }

        @keyframes cardClick {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            50% {
                transform: rotateY(15deg) scale(0.95);
            }
            100% {
                transform: rotateY(0deg) scale(1);
            }
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.5);
            overflow: hidden; /* Ensure image fits */
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-rating {
            font-size: 1.1em;
            color: var(--color-accent-green);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-rating::before {
            content: '‚≠ê ';
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
            color: var(--color-secondary-light);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background-color: var(--color-accent-purple);
            color: var(--color-secondary-light);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: default; /* Tags are not clickable for redirection */
        }

        .tag:hover {
            background-color: #A78BFA; /* Slightly lighter purple on hover */
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .search-input {
                width: 90%;
            }

            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 15px;
            }

            .book-card {
                padding: 20px;
            }

            .card-title {
                font-size: 1.3em;
            }

            .card-rating {
                font-size: 1em;
            }

            .tag {
                font-size: 0.8em;
                padding: 5px 10px;
            }
        }
    </style>
</head>

                link: "zen-mom.html"
            }

        const bookGrid = document.getElementById('bookGrid');
        const searchInput = document.getElementById('searchInput');

        function createBookCard(book) {
            const card = document.createElement('a'); // Changed to anchor tag
            card.classList.add('book-card');
            card.href = book.link; // Set the href for redirection using the 'link' property
            card.setAttribute('data-id', book.id); // Add data-id for consistency

            const cardImage = document.createElement('div');
            cardImage.classList.add('card-image');
            const img = document.createElement('img');
            img.src = book.imageUrl;
            img.alt = book.title;
            cardImage.appendChild(img);

            const cardRating = document.createElement('div');
            cardRating.classList.add('card-rating');
            cardRating.textContent = book.rating.toFixed(1);

            const cardTitle = document.createElement('h2');
            cardTitle.classList.add('card-title');
            cardTitle.textContent = book.title;

            const cardTags = document.createElement('div');
            cardTags.classList.add('card-tags');
            book.tags.forEach(tagText => {
                const tag = document.createElement('span');
                tag.classList.add('tag');
                tag.textContent = tagText;
                cardTags.appendChild(tag);
            });

            card.appendChild(cardImage);
            card.appendChild(cardRating);
            card.appendChild(cardTitle);
            card.appendChild(cardTags);

            // Add 3D click animation
            card.addEventListener('click', function(event) {
                // Allow default anchor behavior to proceed, but add animation for visual feedback
                card.classList.add('clicked');
                card.addEventListener('animationend', () => {
                    card.classList.remove('clicked');
                }, { once: true });
            });

            return card;
        }

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    entry.target.classList.remove('hidden');
                } else {
                    entry.target.classList.remove('visible');
                    entry.target.classList.add('hidden');
                }
            });
        }, {
            threshold: 0.1, // Trigger when 10% of the item is visible
            rootMargin: '0px 0px -50px 0px' // Adjust to trigger before it's fully off screen
        });

        function displayBooks(books) {
            bookGrid.innerHTML = ''; // Clear existing cards
            if (books.length === 0) {
                bookGrid.innerHTML = '<p style="text-align: center; width: 100%;">No results found.</p>';
            } else {
                books.forEach(book => {
                    const card = createBookCard(book);
                    bookGrid.appendChild(card);
                    observer.observe(card); // Observe each new card
                });
            }
        }

        function filterBooks() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredBooks = bookData.filter(book =>
                book.title.toLowerCase().includes(searchTerm) ||
                book.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            displayBooks(filteredBooks);
        }

        // Initial display of all books
        displayBooks(bookData);

        // Event listener for search input
        searchInput.addEventListener('input', filterBooks);
